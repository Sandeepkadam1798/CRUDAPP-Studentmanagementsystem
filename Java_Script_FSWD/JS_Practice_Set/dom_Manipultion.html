<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipultion</title>
</head>
<body>
<h2 id="h-2">Document object Module</h2>
<p><h3>How to Target Dom Object:</h3><br>
    There is a 3 types:- <ol>id :-document.getElementById(id)</ol>
    <ol>className:- document.getElementsByClassName(name)</ol>
    <ol>Tag Names:- document.getElementsByTagName(name)</ol>

</p>
<script>
    let a;

    a=document.getElementById("h-2").innerHTML;
    console.log(a);
</script>
</body>
</html>
