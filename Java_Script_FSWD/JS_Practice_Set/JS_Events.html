 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Events</title>
</head>

<body>


    <div>
        <H3>Basic Events</H3>
        <!-- <p>
        <ol>click</ol><ol>Double click</ol><ol>Right click</ol><ol>Mouse Hover</ol><ol>Mouse Out</ol><ol>Mouse Down</ol><ol>Mouse Up</ol><ol>Key Press</ol><ol>Key up</ol><ol>Load</ol><ol>unload</ol><ol>Resize</ol><ol>Scroll</ol>
        </p> -->
    </div>

    <script>

        function hello() {
            document.write("<h1>The result is  :  </h1><ol>click</ol><ol>Double click</ol><ol>Right click</ol><ol>Mouse Hover</ol><ol>Mouse Out</ol><ol>Mouse Down</ol><ol>Mouse Up</ol><ol>Key Press</ol><ol>Key up</ol><ol>Load</ol><ol>unload</ol><ol>Resize</ol><ol>Scroll</ol> ");
        }

    </script>

    <button onclick="hello()">Click Event</button>
    <button ondblclick="hello()">Double Click</button>
    <button oncontextmenu="hello()">Right click</button>
    <button onmouseenter="hello()">Mouse Hover</button>
    <button onmouseout="hello()">Mouse Out</button>
    <button onmouseup="hello()">Mouse Up</button>
     

</body>
</html>
