<!DOCTYPE html>
<html lang="en">

    <title>function</title>
</head>

<body>
    <script>

        function ABC() {

            let a = parseInt(prompt("Enter First Number"));
            let b = parseInt(prompt("Enter second Number"));
            let c = a + b;
            document.write("the addition is", c);
        }

        function XYZ() {
            document.write("Hello World")
        }
        XYZ();
        XYZ();

        //parameter  Funcion

        function PQR(a, b) {
            document.write("the name is : " + a + " " + b);
        }
        PQR("Sandip", "Kadam");
        PQR("deepli", "Kadam");

        function ab(a, b) {

            document.write(a + b);

        }
        // ab(10, 5);

        //function with return value

        function marks(math,hindi,mar){
            var s= math+hindi+mar;
            return s;
        }

        function percentage(tt){
            var per=tt/300*100;
            document.write(per);
        }
        var total=marks(80,80,80);
        percentage(total);


    </script>
</body>
